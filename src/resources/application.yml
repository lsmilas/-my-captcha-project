server:
  port: 8080
  servlet:
    context-path: /
  
spring:
  application:
    name: captcha-service
  
logging:
  level:
    com.example.captcha: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# إعدادات مخصصة للـ CAPTCHA
app:
  captcha:
    expiration-time: 600000  # 10 دقائق بالمللي ثانية
    cleanup-interval: 600000 # 10 دقائق